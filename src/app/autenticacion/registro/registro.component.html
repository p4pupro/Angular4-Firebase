<div class="row">
    <div class="col col-md"></div>
    <div class="col-md-10 col-md-6">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <h4>Introduzca sus datos de registro</h4>
            <label>Correo Electrónico</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required autofocus>
            <p class="alert alert-danger" *ngIf="erroresForm.email">
                {{ erroresForm.email }}
            </p>
            <label>Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" formControlName="password" required>
            <p class="alert alert-danger" *ngIf="erroresForm.password">
                {{ erroresForm.password }}
            </p>
            <hr>
            <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar</button>
        </form>

        <div class="card w-50 float-right">
            <div class="card-header">
                <h5 class="card-title">Ya tienes cuenta?</h5>
            </div>
            <div class="card-body">
                <p class="card-title">Únete <a routerLink="/inises">aquí</a></p>
            </div>
        </div>

    </div>
    <div class="col col-md"></div>
</div>
